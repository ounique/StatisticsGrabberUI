<div class="sg-bms-model-device-view__title">
    <span>{{ "BMSModel" }}</span>
</div>
<div class="sg-bms-model-device-view__content"
     *ngIf="_data$ | async as data; else noData">
    <sg-parameter
        [icon]="''"
        [unit]="'A'"
        [value]="data.cellMinVoltage">
    </sg-parameter>
</div>

<ng-template #noData>
    No Data yet...
</ng-template>
