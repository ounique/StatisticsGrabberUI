<div class="sg-parameters-panel__title"
     *ngIf="title">
    <span class="sg-parameters-panel__title-text">
        {{ title }}
    </span>
</div>
<div class="sg-parameters-panel__container">
    <sg-parameter
        class="sg-parameters-panel__parameter"
        *ngFor="let parameter of config.parameters;"
        [icon]="parameter.icon"
        [description]="parameter.description"
        [unit]="parameter.unit"
        [value]="value[parameter.fieldKey]">
    </sg-parameter>
</div>
