<tui-tabs
    class="sg-overview__tabs"
    [(activeItemIndex)]="_activeTabIndex"
    tuiFade
>
    <button tuiTab>
        Devices View
    </button>
    <button tuiTab>
        Charts View
    </button>
</tui-tabs>
<div class="sg-overview__content">
    <sg-devices-grid [class._hidden]="_activeTabIndex !== 0"></sg-devices-grid>
    <sg-charts-grid [class._hidden]="_activeTabIndex !== 1"></sg-charts-grid>
</div>
