<div class="sg-chart-wrapper__title">
    <span class="sg-chart-wrapper__title-text tui-text_body-m">
        {{ config.description + (orientation === "leftWing" ? " (L)" : " (R)") }}
    </span>
</div>
<div class="sg-chart-wrapper__chart">
    <canvas
        #chart
        baseChart
        type="line"
        [data]="_chartData"
        [options]="_chartOptions"
    >
    </canvas>
</div>
