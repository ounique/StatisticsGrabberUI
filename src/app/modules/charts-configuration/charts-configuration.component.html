<form
    class="sg-charts-configuration__container"
    [formGroup]="_nativeFormGroup"
>
    <div class="sg-charts-configuration__title tui-text_h2">
        <span>{{ "Изменение отображаемых параметров" }}</span>
    </div>
    <div class="sg-charts-configuration__container-blocks">
        <div class="sg-charts-configuration__block"
             *ngFor="let model of data.models;"
        >
            <div class="sg-charts-configuration__block-title tui-text_h6">
                {{ model.description }}
            </div>
            <div class="sg-charts-configuration__block-container">
                <tui-checkbox-labeled
                    class="sg-charts-configuration__block-checkbox"
                    *ngFor="let param of model.outputs;"
                    [formControlName]="model.name + '_' + param.name"
                >
                    {{ param.description }} <span class="sg-charts-configuration__block-checkbox-unit">{{ param.units }}</span>
                </tui-checkbox-labeled>
            </div>
        </div>
        <div class="sg-charts-configuration__block">
            <div class="sg-charts-configuration__block-title tui-text_h6">
                {{ "Отображение крыльев" }}
            </div>
            <div class="sg-charts-configuration__block-container">
                <tui-checkbox-labeled
                    class="sg-charts-configuration__block-checkbox"
                    [formControlName]="'leftWing'"
                >
                    {{ "Левое" }}
                </tui-checkbox-labeled>
                <tui-checkbox-labeled
                    class="sg-charts-configuration__block-checkbox"
                    [formControlName]="'rightWing'"
                >
                    {{ "Правое" }}
                </tui-checkbox-labeled>
            </div>
        </div>
    </div>
</form>
<div class="sg-charts-configuration__toolbar">
    <button
        class="sg-charts-configuration__toolbar-button"
        tuiButton
        size="m"
        appearance="secondary"
        (click)="_onCancelClick()"
    >
        Назад
    </button>
    <button
        class="sg-charts-configuration__toolbar-button"
        tuiButton
        size="m"
        (click)="_onSaveClick()"
    >
        Сохранить
    </button>
</div>
